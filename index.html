                    $(document).ready(function () {
                        $(document).bind("click", function (e) {
                            var clickClass = $(e.target).attr("class");
                            if (clickClass != "btn_family") {
                                if ($(".family ul").css("display") != "none") {
                                    $(".family").find("ul").hide();
                                }
                            } else {

                                } else {
